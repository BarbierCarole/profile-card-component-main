<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/_reset.css">
  <link rel="stylesheet" href="styles/card.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="card">
        <div class="card__header"></div>
        <div class="card__content">
          <div  class="head-victor">
            <img src="./images/image-victor.jpg" alt="Victor">
          </div>
          <div class="txt">
            <h1>
              <span class="name_stat">
                Victor Crest
              </span>
              <span class="age">
                  26
              </span>
            </h1>
          </div>
          <div class="txt">
              <span class="city">London</span>
          </div>     
        </div>
        <div class="card__footer">
          <div>
            <span class="name_stat">80K</span>
            <span class="gray-text">Followers</span>
          </div>
          <div>
            <span class="name_stat">803K</span>
            <span class="gray-text">Likes</span>
          </div>
          <div>
            <span class="name_stat">1.4K</span>
            <span class="gray-text">Photos</span>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carole Barbier</a>.
    </div>
  </footer>
  
</body>
</html>
